{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">
  <title>{% block title %}Feast KL{% endblock %}</title>
  <!-- Bootstrap core CSS-->
  <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
  <!-- Custom fonts for this template-->
  <link href="{% static 'css/font-awesome.min.css' %}" rel="stylesheet" type="text/css">
  <!-- Custom styles for this template-->
  <link href="{% static 'css/sb-admin.css' %}" rel="stylesheet">
  <link href="{% static 'css/styles.css' %}" rel="stylesheet">
</head>

<body class="login-bg">
  <div class="container">
    <div class="card login-card mx-auto mt-5">
        <div class="card-header login-header">
            <h2>FEAST KL ADMIN</h2>
        </div>

      <div class="card-body">

        {% if form.errors %}
          <p style="color: #FF0000">Your username and password didn't match. Please try again.</p>
        {% endif %}
        <img src="{% static 'img/feast-logo.jpg' %}" class="img img-thumbnail rounded mx-auto d-block"/>

        <form method="post" novalidate>
          {% csrf_token %}
          <div class="form-group">
            <input class="form-control" type="text" placeholder="Username" name="username">
          </div>
          <div class="form-group">
            <input class="form-control" type="password" placeholder="Password" name="password">
          </div>
          <div class="form-group">
            <div class="form-check">
              <label class="form-check-label">
                <input class="form-check-input" type="checkbox"> Remember Password</label>
            </div>
          </div>
          <button type="submit" class="btn btn-primary btn-block login-btn">Login</button>
        </form>
      </div>
    </div>
  </div>
  <!-- Bootstrap core JavaScript-->
  <script src="{% static 'js/jquery.min.js' %}"></script>
  <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
  <!-- Core plugin JavaScript-->
  <script src="{% static 'js/jquery.easing.min.js' %}"></script>

</body>
</html>
