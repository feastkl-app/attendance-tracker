{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block breadcrumb %}
  <li class="breadcrumb-item"><a href="{% url 'members:member_profile_list' %}">Ministry Type</a></li>
  <li class="breadcrumb-item active">Add</li>
{% endblock %}

{% block content %}
<hr/>
<div class="row">
	<div class="col-sm-6">
		<div class="card mb-3 card-form">
		<h4 class="card-header ch-bg">
			<span>
				<a href="{% url 'members:member_profile_list' %}" style="color: #FFF"><i class="fa fa-arrow-left i-back" aria-hidden="true"></i></a>
			<span>
			Add Ministry Type </h4>

			<div class="card-body">
        <form method="post" novalidate>
            {% csrf_token %}
            {{ form | crispy }}
            <button type="submit" class="btn btn-success">Create</button>
            <input type="hidden" name="next" value="{{ next }}" />
        </form>
			</div>
		</div>
	</div>
</div>

{% endblock %}
